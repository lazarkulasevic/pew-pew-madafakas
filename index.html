<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter - WebAssembly Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    #canvas {
      display: block;
      background: radial-gradient(circle at center, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
    }

    .game-ui {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
    }

    .score {
      font-size: 24px;
      font-weight: bold;
      color: #4fc3f7;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .health-bar {
      margin-top: 10px;
      width: 200px;
      height: 20px;
      background: rgba(255, 0, 0, 0.3);
      border: 2px solid #ff4444;
      border-radius: 10px;
      overflow: hidden;
    }

    .health-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff4444, #ff6666);
      transition: width 0.3s ease;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .controls h3 {
      margin: 0 0 10px 0;
      color: #4fc3f7;
    }

    .controls p {
      margin: 5px 0;
      font-size: 14px;
    }

    .game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      display: none;
      backdrop-filter: blur(10px);
      border: 2px solid #ff4444;
    }

    .game-over h2 {
      color: #ff4444;
      margin-bottom: 20px;
    }

    .restart-btn {
      background: #4fc3f7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .restart-btn:hover {
      background: #29b6f6;
    }

    .level-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 18px;
      color: #4fc3f7;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .sound-toggle {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #4fc3f7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sound-toggle:hover {
      background: #29b6f6;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="game-ui">
    <div class="score">Score: <span id="score">0</span></div>
    <div class="health-bar">
      <div class="health-fill" id="healthFill"></div>
    </div>

    <div id="blackHoleIndicator"
      style="display: none; margin-top: 10px; font-size: 16px; font-weight: bold; text-shadow: 0 0 10px #ff00ff;"></div>
  </div>

  <div class="level-indicator">
    Level: <span id="level">1</span>
  </div>

  <button id="soundToggle" class="sound-toggle" onclick="toggleSound()">
    üîä Sound ON
  </button>

  <div class="controls">
    <h3>Controls</h3>
    <p>‚Üë‚Üì‚Üê‚Üí Move Ship</p>
    <p>SPACE Shoot</p>
    <p>Q Black Hole Ultimate</p>
    <p>Dodge enemies & collect power-ups!</p>
  </div>

  <div class="game-over" id="gameOver">
    <h2>Game Over!</h2>
    <p>Final Score: <span id="finalScore">0</span></p>
    <button class="restart-btn" onclick="restartGame()">Play Again</button>
  </div>

  <script type="module" src="/src/game.ts"></script>

  <script>
    // Global function for sound toggle
    function toggleSound() {
      // This will be called by the button, but we need to access the game instance
      // We'll handle this in the game class
      if (window.gameInstance && window.gameInstance.soundManager) {
        window.gameInstance.soundManager.toggleSound()
      }
    }
  </script>
</body>

</html>
